{% extends 'base.html' %}

{% block content %}

<div class="">
    <h1>Todo List</h1>
    <ol>
    {% for todo in todos %}
        <a href="{% url  'update' todo.id %}">
        {% if todo.completed %}
            <li><del>{{ todo }}</del></li>
        {% else %}
            <li>{{ todo }}</li>
        {% endif %}
        </a>
    {% endfor %}
    </ol>    
</div>

{% endblock content %}
